<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tour Virtual 360°</title>
    <!-- Añadimos el favicon aquí -->
    <link rel="icon" type="image/svg+xml" href="images/JW_Logo.svg">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
		#logo {
			position: absolute;
			top: 10px;
			left: 10px;
			max-width: 15%;
			max-height: 15%;
			display: none;
		}
        #loadingBar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        #loadingProgress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        #loadingText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
</html>
<body>
    <img id="logo" src="images/JW_Logo.svg" alt="Logo" style="display: none;">
    <div id="loadingBar">
        <div id="loadingProgress"></div>
        <div id="loadingText">0%</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let isUserInteracting = false,
            onPointerDownMouseX = 0, onPointerDownMouseY = 0,
            lon = 0, onPointerDownLon = 0,
            lat = 0, onPointerDownLat = 0,
            phi = 0, theta = 0;
        let deviceAlpha = 0, deviceBeta = 0, deviceGamma = 0;
        let alphaOffset = 0;
        const rotateSpeed = -0.25;

		function init() {
            const container = document.body;
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
            
            camera.rotation.set(0, Math.PI/2, 0, 'YXZ');
            
            lon = 0;
            lat = 0;

            scene = new THREE.Scene();
            
            // Inicializar el renderer aquí
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            // Asegúrate de que la barra de carga sea visible
            document.getElementById('loadingBar').style.display = 'block';

            loadTexture(geometry, container);

            container.style.touchAction = 'none';
            container.addEventListener('pointerdown', onPointerDown);
            window.addEventListener('resize', onWindowResize, false);
			window.addEventListener('resize', adjustLogoSize, false);

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', onDeviceOrientation, false);
            }
            
            camera.rotation.reorder('YXZ');
            
            updateCameraRotation();
        }
		
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
			adjustLogoSize();
		}

        function loadTexture(geometry, container) {
			const loadingProgressElement = document.getElementById('loadingProgress');
			const loadingTextElement = document.getElementById('loadingText');

			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'images/outdoor_umbrellas_4k.jpg', true);
			xhr.responseType = 'blob';

			xhr.onprogress = function(event) {
				if (event.lengthComputable) {
					const percentComplete = (event.loaded / event.total) * 100;
					console.log(percentComplete + '% loaded');
					
					loadingProgressElement.style.width = percentComplete + '%';
					loadingTextElement.textContent = Math.round(percentComplete) + '%';
					
					loadingProgressElement.offsetHeight;
				}
			};

			xhr.onload = function() {
				if (xhr.status === 200) {
					const blob = xhr.response;
					const textureLoader = new THREE.TextureLoader();
					const objectURL = URL.createObjectURL(blob);
					
					textureLoader.load(
						objectURL,
						function(texture) {
							const material = new THREE.MeshBasicMaterial({ map: texture });
							const mesh = new THREE.Mesh(geometry, material);
							scene.add(mesh);
							
							document.getElementById('loadingBar').style.display = 'none';
							document.getElementById('logo').style.display = 'block';
							adjustLogoSize();
							
							animate();
							
							URL.revokeObjectURL(objectURL);
						},
						undefined,
						function(error) {
							console.error('Error loading texture', error);
						}
					);
				}
			};

			xhr.onerror = function() {
				console.error('Error al cargar la imagen');
			};

			xhr.send();
		}

		function adjustLogoSize() {
			const logo = document.getElementById('logo');
			if (window.innerWidth < window.innerHeight) {
				// Pantalla vertical
				logo.style.width = '15vw';
				logo.style.height = 'auto';
			} else {
				// Pantalla horizontal
				logo.style.width = 'auto';
				logo.style.height = '15vh';
			}
		}

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerDown(event) {
            if (event.isPrimary === false) return;

            isUserInteracting = true;

            onPointerDownMouseX = event.clientX;
            onPointerDownMouseY = event.clientY;

            onPointerDownLon = lon;
            onPointerDownLat = lat;

            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerup', onPointerUp);
        }

        function onPointerMove(event) {
            if (event.isPrimary === false) return;

            lon = (onPointerDownMouseX - event.clientX) * 0.1 + onPointerDownLon;
            lat = (event.clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;

            lat = Math.max(-85, Math.min(85, lat));
            updateCameraRotation();
        }

        function onPointerUp(event) {
            if (event.isPrimary === false) return;

            isUserInteracting = false;

            document.removeEventListener('pointermove', onPointerMove);
            document.removeEventListener('pointerup', onPointerUp);
        }

        function updateCameraRotation() {
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);
            
            // Mantener la cámara en el centro (0, 0, 0)
            camera.position.set(0, 0, 0);
            
            // Calcular el punto al que debe mirar la cámara
            const x = Math.sin(phi) * Math.cos(theta);
            const y = Math.cos(phi);
            const z = Math.sin(phi) * Math.sin(theta);
            
            camera.lookAt(x, y, z);
        }

        function onDeviceOrientation(event) {
            if (!isUserInteracting && event.alpha !== null && event.beta !== null && event.gamma !== null) {
                deviceAlpha = event.alpha;
                deviceBeta = event.beta;
                deviceGamma = event.gamma;

                const alpha = THREE.MathUtils.degToRad(event.alpha) + alphaOffset;
                const beta = THREE.MathUtils.degToRad(event.beta);
                const gamma = THREE.MathUtils.degToRad(event.gamma);
                const orient = window.orientation ? THREE.MathUtils.degToRad(window.orientation) : 0;

                const quaternion = new THREE.Quaternion();
                setOrientationQuaternion(quaternion, alpha, beta, gamma, orient);

                camera.quaternion.copy(quaternion);
            }
        }

        function setOrientationQuaternion(quaternion, alpha, beta, gamma, orient) {
            const zee = new THREE.Vector3(0, 0, 1);
            const euler = new THREE.Euler();
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

            euler.set(beta, alpha, -gamma, 'YXZ');
            quaternion.setFromEuler(euler);
            quaternion.multiply(q1);
            quaternion.multiply(q0.setFromAxisAngle(zee, -orient));
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            if (isUserInteracting) {
                updateCameraRotation();
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
