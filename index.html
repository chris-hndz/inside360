<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tour Virtual 360°</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        Rotación de la cámara: <span id="cameraRotation"></span><br>
        Rotación del dispositivo: <span id="deviceRotation"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let isUserInteracting = false,
            onPointerDownMouseX = 0, onPointerDownMouseY = 0,
            lon = 0, onPointerDownLon = 0,
            lat = 0, onPointerDownLat = 0,
            phi = 0, theta = 0;
        let deviceAlpha = 0, deviceBeta = 0, deviceGamma = 0;

        init();
        animate();

        function init() {
            const container = document.body;

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

            scene = new THREE.Scene();

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const texture = new THREE.TextureLoader().load('images/outdoor_umbrellas_4k.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            container.addEventListener('touchstart', onDocumentTouchStart, false);
            container.addEventListener('touchmove', onDocumentTouchMove, false);
            container.addEventListener('touchend', onDocumentTouchEnd, false);

            window.addEventListener('resize', onWindowResize, false);

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', onDeviceOrientation, false);
            }
			
            camera.rotation.reorder('YXZ');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                onPointerDownMouseX = event.touches[0].pageX;
                onPointerDownMouseY = event.touches[0].pageY;
                onPointerDownLon = lon;
                onPointerDownLat = lat;
                isUserInteracting = true;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                lon = (onPointerDownMouseX - event.touches[0].pageX) * 0.1 + onPointerDownLon;
                lat = (event.touches[0].pageY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
            }
        }

        function onDocumentTouchEnd() {
            isUserInteracting = false;
        }

        function onDeviceOrientation(event) {
            if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                deviceAlpha = event.alpha;
                deviceBeta = event.beta;
                deviceGamma = event.gamma;

                // Convertir grados a radianes
                let alpha = THREE.MathUtils.degToRad(event.alpha);
                let beta = THREE.MathUtils.degToRad(event.beta);
                let gamma = THREE.MathUtils.degToRad(event.gamma);

                // Calcular la orientación
                let orientation = new THREE.Euler(beta, alpha, -gamma, 'YXZ');
                camera.quaternion.setFromEuler(orientation);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            if (!isUserInteracting) {
                // Si no hay interacción del usuario, usa la orientación del dispositivo
                renderer.render(scene, camera);
            } else {
                // Si hay interacción del usuario, usa el método anterior
                lat = Math.max(-85, Math.min(85, lat));
                phi = THREE.MathUtils.degToRad(90 - lat);
                theta = THREE.MathUtils.degToRad(lon);

                camera.position.x = 500 * Math.sin(phi) * Math.cos(theta);
                camera.position.y = 500 * Math.cos(phi);
                camera.position.z = 500 * Math.sin(phi) * Math.sin(theta);
                
                camera.lookAt(scene.position);
            }
            
            renderer.render(scene, camera);

            // Actualizar la información en pantalla
            updateRotationInfo();
        }

        function updateRotationInfo() {
            const cameraRotation = document.getElementById('cameraRotation');
            const deviceRotation = document.getElementById('deviceRotation');

            // Obtener la rotación de la cámara en grados
            const rotationDegrees = camera.rotation.toVector3().multiplyScalar(THREE.MathUtils.RAD2DEG);
            cameraRotation.textContent = `X: ${rotationDegrees.x.toFixed(2)}°, Y: ${rotationDegrees.y.toFixed(2)}°, Z: ${rotationDegrees.z.toFixed(2)}°`;

            // Mostrar la rotación del dispositivo
            deviceRotation.textContent = `α: ${deviceAlpha.toFixed(2)}°, β: ${deviceBeta.toFixed(2)}°, γ: ${deviceGamma.toFixed(2)}°`;
        }
    </script>
</body>
</html>
