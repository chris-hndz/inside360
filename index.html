<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tour Virtual 360°</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="logo" src="images/JW_Logo.svg" alt="Logo">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let isUserInteracting = false,
            onPointerDownMouseX = 0, onPointerDownMouseY = 0,
            lon = 0, onPointerDownLon = 0,
            lat = 0, onPointerDownLat = 0,
            phi = 0, theta = 0;
        let deviceAlpha = 0, deviceBeta = 0, deviceGamma = 0;
        let alphaOffset = 0;
        const rotateSpeed = -0.25;

        init();
        animate();

        function init() {
            const container = document.body;

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

            scene = new THREE.Scene();

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const texture = new THREE.TextureLoader().load('images/outdoor_umbrellas_4k.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            container.addEventListener('touchstart', onDocumentTouchStart, false);
            container.addEventListener('touchmove', onDocumentTouchMove, false);
            container.addEventListener('touchend', onDocumentTouchEnd, false);

            window.addEventListener('resize', onWindowResize, false);

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', onDeviceOrientation, false);
            }
            
            camera.rotation.reorder('YXZ');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                onPointerDownMouseX = event.touches[0].pageX;
                onPointerDownMouseY = event.touches[0].pageY;
                onPointerDownLon = lon;
                onPointerDownLat = lat;
                isUserInteracting = true;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1 && isUserInteracting) {
                event.preventDefault();
                const touchX = event.touches[0].pageX;
                const touchY = event.touches[0].pageY;
                
                // Calcular el cambio en la posición del toque
                const deltaX = (touchX - onPointerDownMouseX) * rotateSpeed;
                const deltaY = (touchY - onPointerDownMouseY) * rotateSpeed;
                
                // Actualizar lon y lat
                lon = onPointerDownLon - deltaX;
                lat = onPointerDownLat + deltaY;
                
                // Limitar lat entre -85 y 85 grados
                lat = Math.max(-85, Math.min(85, lat));
                
                // Actualizar la rotación de la cámara
                updateCameraRotation();
            }
        }

        function onDocumentTouchEnd() {
            isUserInteracting = false;
        }

        function updateCameraRotation() {
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);
            
            camera.position.x = 500 * Math.sin(phi) * Math.cos(theta);
            camera.position.y = 500 * Math.cos(phi);
            camera.position.z = 500 * Math.sin(phi) * Math.sin(theta);
            
            camera.lookAt(scene.position);
        }

        function onDeviceOrientation(event) {
            if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                deviceAlpha = event.alpha;
                deviceBeta = event.beta;
                deviceGamma = event.gamma;

                const alpha = THREE.MathUtils.degToRad(event.alpha) + alphaOffset;
                const beta = THREE.MathUtils.degToRad(event.beta);
                const gamma = THREE.MathUtils.degToRad(event.gamma);
                const orient = window.orientation ? THREE.MathUtils.degToRad(window.orientation) : 0;

                const quaternion = new THREE.Quaternion();
                setOrientationQuaternion(quaternion, alpha, beta, gamma, orient);

                camera.quaternion.copy(quaternion);
            }
        }

        function setOrientationQuaternion(quaternion, alpha, beta, gamma, orient) {
            const zee = new THREE.Vector3(0, 0, 1);
            const euler = new THREE.Euler();
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

            euler.set(beta, alpha, -gamma, 'YXZ');
            quaternion.setFromEuler(euler);
            quaternion.multiply(q1);
            quaternion.multiply(q0.setFromAxisAngle(zee, -orient));
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            if (isUserInteracting) {
                updateCameraRotation();
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
