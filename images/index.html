<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tour Virtual 360Â°</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let isUserInteracting = false,
            onPointerDownMouseX = 0, onPointerDownMouseY = 0,
            lon = 0, onPointerDownLon = 0,
            lat = 0, onPointerDownLat = 0,
            phi = 0, theta = 0;

        init();
        animate();

        function init() {
            const container = document.body;

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

            scene = new THREE.Scene();

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const texture = new THREE.TextureLoader().load('outdoor_umbrellas_4k.jpg');
            const material = new THREE.MeshBasicMaterial({ map: texture });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            container.addEventListener('touchstart', onDocumentTouchStart, false);
            container.addEventListener('touchmove', onDocumentTouchMove, false);
            container.addEventListener('touchend', onDocumentTouchEnd, false);

            window.addEventListener('resize', onWindowResize, false);

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', onDeviceOrientation, false);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                onPointerDownMouseX = event.touches[0].pageX;
                onPointerDownMouseY = event.touches[0].pageY;
                onPointerDownLon = lon;
                onPointerDownLat = lat;
                isUserInteracting = true;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length == 1) {
                event.preventDefault();
                lon = (onPointerDownMouseX - event.touches[0].pageX) * 0.1 + onPointerDownLon;
                lat = (event.touches[0].pageY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
            }
        }

        function onDocumentTouchEnd() {
            isUserInteracting = false;
        }

        function onDeviceOrientation(event) {
            if (event.beta !== null && event.gamma !== null) {
                lat = event.beta;  // -180 to 180
                lon = event.gamma; // -90 to 90
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.position.x = 500 * Math.sin(phi) * Math.cos(theta);
            camera.position.y = 500 * Math.cos(phi);
            camera.position.z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
